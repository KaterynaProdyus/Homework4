<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cardholder">
        <div class="card">
            <img src="./images/London.jpg" width=200px height="150px" alt="img">
            <h3>UK, London</h3>
            <p>London is the capital of UK.</p>
        </div>
        <div class="card">
            <img src="./images/Munich.jpg" width=200px height="150px" alt="img">
            <h3>Germany, Munich</h3>
            <p>Marienplatz</p>
        </div>
        <div class="card">
            <img src="./images/Zurich.jpg" width=200px height="150px" alt="img">
            <h3>Switzerland, Zürich</h3>
            <p>St. Peter, Zürich</p>
        </div>
        <div class="card">
            <img src="./images/barcelona.jpg" width=200px height="150px" alt="img">
            <h3>Spain, Barcelona</h3>
            <p>Sagrada Família</p>
        </div>
        <div class="card">
            <img src="./images/rome.jpg" width=200px height="150px" alt="img">
            <h3>Italy, Rome</h3>
            <p>Colosseum</p>
        </div>
        <div class="card">
            <img src="./images/paris.jpg" width=200px height="150px" alt="img">
            <h3>France, Paris</h3>
            <p>The Louvre Museum</p>
        </div>
    </div>
</body>
</html>
